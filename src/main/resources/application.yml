server:
  port: 8080

spring:
  application:
    name: exbuilder6-ai-server

# AI 생성 엔진 상세 설정
ai:
  generation:
    # 사용할 AI 서비스 선택: gemini, ollama, vllm
    provider: ollama
    
    # 서비스별 상세 접속 정보
    providers:
      gemini:
        api-key: "AIzaSyByrLy3qQ8AcvlgGy4yeh3qXYRnjsaz_04"
        model: "Gemini 2 Flash"
      ollama:
        api-url: "http://localhost:11434"
        model: "glm-4.7:cloud"
      vllm:
        api-url: "http://your-vllm-host:8000"
        model: "your-model-name"

    active-stages:
      - sql
      - server
      - layout
      - script
    
    server:
      base-package: com.example.resource.complex.item
      package-mapping:
        controller: controller
        service: service
        model: model
